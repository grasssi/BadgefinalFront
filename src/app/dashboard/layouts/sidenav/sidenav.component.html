<div class="sidenav" [class.closed]="!isOpen" [class.fixed]="isFixed" #sidenav>

  <mat-toolbar class="sidenav-header">
    <mat-toolbar-row>
      <div class="logo">
        <img class="logo"
          src="assets/images/avatars/eurotoll.gif">
        <!-- <span class="logo-text secondary-text">Eurotoll</span> -->
      </div>

      <button *ngIf="isFixed" mat-icon-button aria-label="" (click)="toggle()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="sidenav-menu">
    <ng-content></ng-content>
  </div>

</div>
