<div class="carded">
    <div class="top-bg accent"></div>

    <div class="center">
        <div class="header accent">
            <!-- <div>
                <button mat-icon-button (click)="navigateToListPage()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div>
                    <h2>{{ customer ? customer.name : 'Customer' }}</h2>
                    <p>Customer Detail</p>
                </div>
            </div> -->

            <div>
                <button type="button" mat-raised-button class="u-margin-l-8" [disabled]="badgeForm.invalid"
                    (click)="addBadge()">
                    <span>ADD</span>
                </button>

                <button type="button" mat-raised-button class="u-margin-l-8"
                    [disabled]="badgeForm.invalid || badgeForm.pristine">
                    <span>SAVE</span>
                </button>

                <button type="button" mat-raised-button class="u-margin-l-8">
                    <span>DELETE</span>
                </button>
            </div>
        </div>

        <perfect-scrollbar class="content-card">
            <form [formGroup]="badgeForm" class="vertical-fit">
                <fieldset>
                    <mat-tab-group>
                        <mat-tab label="Basic Information">
                            <div class="u-padding-16">
                                <mat-form-field style="width: 100%">

                                    <mat-label>Emetteur</mat-label>
                                    <mat-select formControlName="emt" atInput placeholder="emetteur">
                                        <mat-error *ngIf="false" class="form-control-feedback">
                                            Required field
                                        </mat-error>
                                        <mat-option>choisir un emetteur</mat-option>
                                        <mat-option value="TELEPASS">TELEPASS</mat-option>
                                        <mat-option value="DKV">DKV</mat-option>
                                        <mat-option value="EUROTOLL">EUROTOLL</mat-option>
                                        <mat-option value="TOTAL">TOTAL</mat-option>
                                        <mat-option value="AXXES">AXXES</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Modele" type="text" formControlName="modele">
                                    <mat-error *ngIf="false" class="form-control-feedback">
                                        Required field
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Code du fabriquant" type="text"
                                        formControlName="code_fab">
                                    <mat-error *ngIf="false" class="form-control-feedback">
                                        Required field
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Classe d'equipement" type="text"
                                        formControlName="classe_equipement">
                                    <mat-error *ngIf="false" class="form-control-feedback">
                                        Invalid Email
                                    </mat-error>
                                </mat-form-field>

                                <!-- <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Address" type="text" formControlName="address">
                                    <mat-error *ngIf="false" class="form-control-feedback">
                                        Required field
                                    </mat-error>
                                </mat-form-field>
                        
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Telephone" type="tel" formControlName="phoneNumber">
                                </mat-form-field> -->
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </fieldset>
            </form>
        </perfect-scrollbar>
    </div>
</div>
